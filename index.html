<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="description" content="Temporizador estilo pomodoro">
    <title>FocusTimer - Pomodoro</title>
</head>
<body>
    <main>
        <div id="timer">
            <span class="minutes">25</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>
        <div class="controls">
            <button class="play"><img src="assets/img/play.svg" alt="Start PomoFocus"></button>
            <button class="pause hide"><img src="assets/img/pause.svg" alt=""></button>
            <button class="stop hide"><img src="assets/img/stop.svg" alt=""></button>
            <button class="temporizer"><img src="assets/img/temporizer.svg" alt="Temporizer"></button>
        </div>
    </main>

    <footer>
        <button class="sound-on"><img src="assets/img/playSound.svg" alt="Play Sound"></button>
        <button class="sound-off hide"><img src="assets/img/stopSound.svg" alt="Stop Sound"></button>
    </footer>

    <script src="assets/js/index.js" type="module"></script>
</body>
</html>
